<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="todo">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link-info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section-add">
        <h3 class="section__title section-add__title">Add Item</h3>
        <div class="section-add__block">
          <input id="new-task" class="section-add__input task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="section section-todo">
        <h3 class="section__title">Todo</h3>
        <ul class="section-todo__list" id="incomplete-tasks">
          <li class="section-todo__item list-item">
            <input class="section-todo__item_checkbox" type="checkbox">
            <label class="section-todo__item_name task">Pay Bills</label>
            <input class="section-todo__item_text task" type="text">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img class="delete-button__img" src="./remove.svg" alt="remove btn icon">
            </button>
          </li>
          <li class="section-todo__item list-item editMode">
            <input class="section-todo__item_checkbox" type="checkbox">
            <label class="section-todo__item_name task">Go Shopping</label>
            <input class="section-todo__item_text task" type="text" value="Go Shopping">
            <button class="button edit-button">Save</button>
            <button class="button delete-button">
              <img class="delete-button__img" src="./remove.svg" alt="remove btn icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section-completed">
        <h3 class="section__title">Completed</h3>
        <ul class="section-completed__list" id="completed-tasks">
          <li class="section-completed__item list-item">
            <input class="section-completed__item_checkbox" type="checkbox" checked>
            <label class="section-completed__item_name task">See the Doctor</label>
            <input class="section-completed__item_text task" type="text">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img class="delete-button__img" src="./remove.svg" alt="remove btn icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
</body>
</html>
